<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        main{
            width: 900px;
            height: 500px;
            border: 10px solid;
        } 
        /* 880 * 480 */
        section{
            width:50%;
            height:100%;
            padding:20px;
            border-bottom: 40px solid;
        }
        /* 400 *400 */

        .box{
            width:100%;
            height: 50%;
        }
/* 440 * 200 */
    </style>
</head>
<body>
    
    <main>
        <section>
            <div class="box" ></div>
        </section>
    </main>
</body>
</html>
